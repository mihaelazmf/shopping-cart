<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Shopping Cart</title>

</head>

<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-6">
                <div class="row">
                    <div class="col-6">
                        <h3>Checkout Page</h3>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-hover" id="produse">
                        <thead>
                            <tr>
                                <th><button onclick="toEUR()" class="btn btn-danger">
                                        EUR
                                    </button></th>
                                <th><button onclick="toGBP()" class="btn btn-danger">
                                        GBP
                                    </button></th>
                                <th></th>
                                <th></th>

                            </tr>
                        </thead>
                        <tbody id="products">
                            <tr>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="col-6">
                <h3>Products in your shopping cart</h3>

                <div class="table-responsive">
                    <table class="table table-striped table-hover" id="shopping_c">
                        <thead id="table-head">
                            <tr>
                                <th>Product</th>
                                <th>Quantity</th>
                                <th><span class="value">Value</span></Value>
                                </th>
                                <th><a href="#" id="clear-cart" class="button u-full-width"></a><button
                                        onclick="clearCart()" class="btn btn-danger">
                                        Clear Cart
                                    </button></th>
                            </tr>
                        </thead>
                        <tbody id="cartItems">

                        </tbody>

                    </table>
                    <div class="col-2">
                        <div class="form-group">
                            <label for="total">Total: </label>
                            <input type="number" class="form-control" style="width:100px;" step='0.01' id="total"
                                value=0 disabled="disabled">
                        </div>
                    </div>
                    <button class="btn btn-success">
                        Continue
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/money.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
